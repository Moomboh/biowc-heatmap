<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }

    #demo {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">

    const data = [[0.1, 0.3, 0.5], [0.2, 1.0, 0.9], [0.4, 0.7, 0.2]]

</html>
