<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/biowc-heatmap.js';
    import { fetchDemoData } from '../dist/demo/app.js';

    const demoData = await fetchDemoData();

    render(
      html`
        <biowc-heatmap .data=${demoData.data} />
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
