<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }

    #demo {
      max-width: 70vw;
      margin: auto;
    }

    biowc-heatmap {
      --label-background-color: #f4f4f4;
      --heatmap-background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/biowc-heatmap.js';
    import { fetchDemoData } from '../dist/demo/app.js';

    const demoData = await fetchDemoData();
    
    console.log(demoData)

    render(
      html`
        <biowc-heatmap
          .data=${demoData.data}
          .labels=${{
            top: demoData.xLabels,
            left: demoData.yLabels,
            right: demoData.yLabels,
            bottom: demoData.xLabels,
          }}
          .labelSizes=${{
            top: 0.24,
            left: 0.08,
            right: 0.08,
            bottom: 0.24,
          }}
        ></biowc-heatmap>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
