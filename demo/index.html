<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }

    #demo {
      max-width: 80vw;
      max-height: 80vh;
      margin: auto;
    }

    biowc-heatmap {
      --label-background-color: #f4f4f4;
      --heatmap-background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <button id="zoom-in">zoom +</button>
  <button id="zoom-out">zoom -</button>
  <button id="scrollto-center">scroll to center</button>
  <button id="scrollto-start">scroll to start</button>
  <button id="scrollto-end">scroll to end</button>

  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/biowc-heatmap.js';
    import { fetchDemoData } from '../dist/demo/app.js';

    const demoData = await fetchDemoData();

    render(
      html`
        <biowc-heatmap
          .data=${demoData.data}
          .labels=${{
            top: demoData.xLabels,
            left: demoData.yLabels,
            right: demoData.yLabels,
            bottom: demoData.xLabels,
          }}
          .labelSizes=${{
            top: 0.3,
            left: 0.1,
            right: 0.1,
            bottom: 0.3,
          }}
          .dendrograms=${{
            left: demoData.yDendrogram,
          }}
        ></biowc-heatmap>
      `,
      document.querySelector('#demo')
    );

    const heatmap = document.querySelector('biowc-heatmap');
    const zoomInButton = document.querySelector('#zoom-in');
    const zoomOutButton = document.querySelector('#zoom-out');
    const scrollToCenterButton = document.querySelector('#scrollto-center');
    const scrollToStartButton = document.querySelector('#scrollto-start');
    const scrollToEndButton = document.querySelector('#scrollto-end');

    zoomInButton.addEventListener('click', () => {
      heatmap.zoom += 0.5;
    });

    zoomOutButton.addEventListener('click', () => {
      heatmap.zoom -= 0.5;
    });

    scrollToCenterButton.addEventListener('click', () => {
      heatmap.scrollToCell(
        Math.floor(heatmap.data.length / 2),
        Math.floor(heatmap.data[0].length / 2)
      );
    });

    scrollToStartButton.addEventListener('click', () => {
      heatmap.scrollToCell(0, 0);
    });

    scrollToEndButton.addEventListener('click', () => {
      heatmap.scrollToCell(
        heatmap.data.length - 1,
        heatmap.data[0].length - 1
      );
    });

  </script>
</body>
</html>
